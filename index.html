<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Dominó</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles-canvas"></canvas>
  <div class="container">
    <div class="card" id="login">
      <h1>Jogo de Dominó</h1>
      <h2>Escolha seu jogador</h2>
      <button onclick="login('Ewerton')">Ewerton (Preto)</button>
      <button onclick="login('Hellen')">Hellen (Amarelo)</button>
    </div>
    <div class="card" id="game" style="display: none;">
      <h1>Jogo de Dominó</h1>
      <div id="info">Conectando ao servidor...</div>
      <div id="boneyard">Pilha: <span id="boneyard-count">0</span> peças</div>
      <div id="opponent-hand" class="hand">
        <h3>Mão do Oponente: <span id="opponent-count">0</span> peças</h3>
      </div>
      <button id="draw-button" onclick="drawTile()" style="display: none;">Pegar da Pilha</button>
      <div id="player-hand" class="hand">
        <h3>Sua Mão</h3>
        <div id="player-tiles" class="tile-grid"></div>
      </div>
      <div id="board"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="particles.js"></script>
</body>
</html>
